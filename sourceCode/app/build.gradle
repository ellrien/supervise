apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.baosaas.supervise"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //配置签名
    signingConfigs {
        release {
            storeFile file('/../../appkey/app_key.jks')
            storePassword "baosaas"
            keyAlias "com.baosaas.app"
            keyPassword "baosaas"
        }
        debug {
            storeFile file('/../../appkey/apk_key_test.jks')
            storePassword "baosaas"
            keyAlias "com.baosaas.app.test"
            keyPassword "baosaas"
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.1'
}
